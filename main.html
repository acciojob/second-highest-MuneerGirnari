<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here

			let largest = Math.max(arr[0],arr[1]);
			let secondLarg = Math.min(arr[0],arr[1]);
			
			if (arr.length<2) {
				return -Infinity;
			}

			else {
				for(let i=2; i<arr.length ;i++){
					if(arr[i]>largest){
						let temp = largest;
						largest = arr[i]
						secondLarg = temp;
					}

					else if(arr[i]>secondLarg && arr[i]<largest){
						secondLarg = arr[i];
					}
				}
				return secondLarg;
			} 

			if(secondLarg===largest){
				return -Infinity; 
			}
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
